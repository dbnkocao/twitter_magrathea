default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  user: postgres
 
 
development:
  <<: *default
  database: magrathea_development
 
 
test:
  <<: *default
  database: magrathea_test
 
 
production:
  <<: *default
  database: magrathea_production
  password: <%= ENV['EXCHANGE_DATABASE_PASSWORD'] %>